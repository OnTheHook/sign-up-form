<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">OptiLife</div>
            <div class="credit">Photo by <a
                    href="https://unsplash.com/@efro247?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eric
                    Froehling</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h1>You can live the OptiLife</h1>
                <p>Sign up now to achiece your wildest dreams. Not an actual product or website.</p>
            </div>
            <div class="form-container">
                <form action="" method="get" id="sign_up">
                    <div class="flex-outer">
                        <div class="form-top">
                            <div>
                                <p><label for="first_name">First Name:</label></p>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <p><label for="last_name">Last Name:</label></p>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                        <div class="form-middle">
                            <div>
                                <p><label for="email">Email:</label></p>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <p><label for="phone">Phone Number:</label></p>
                                <input type="tel" name="phone" id="phone">
                            </div>
                        </div>
                        <div class="form-bottom">
                            <div>
                                <p><label for="password">Password:</label></p>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <p><label for="confirm">Confirm Password:</label></p>
                                <input type="password" name="confirm" id="confirm">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="sign_up">Create Account</button>
                <p>I have read and and agree to the <a href="#">Terms of Service</a></p>
                <p>Already have an account?<a href="#">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
